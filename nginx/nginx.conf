events { worker_connections  1024; }

http {
  server {
    listen 80;
    server_name _;

    location / {
      # simple landing page showing links to apps
      default_type text/html;
      return 200 '
        <html>
          <head><title>Apps Gateway</title></head>
          <body>
            <h1>Apps Gateway</h1>
            <ul>
              <li><a href="/app1/">App 1 (blue)</a></li>
              <li><a href="/app2/">App 2 (red)</a></li>
              <li><a href="/app3/">App 3 (green)</a></li>
            </ul>
          </body>
        </html>';
    }

    location /app1/ {
      proxy_pass http://app1:5001/;
      proxy_set_header Host $host;
    }

    location /app2/ {
      proxy_pass http://app2:5002/;
      proxy_set_header Host $host;
    }

    location /app3/ {
      proxy_pass http://app3:5003/;
      proxy_set_header Host $host;
    }
  }
}
